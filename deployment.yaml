apiVersion: v1
kind: Service
metadata:
  name: developer-service
  labels:
    app: developer-service
spec:
  ports:
    - name: http
      port: 8080
  selector:
    app: developer-service
---
apiVersion: extensions/v1beta1
kind: ReplicationController
metadata:
  name: developer-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: developer-service
        version: v1
    spec:
      containers:
        - name: developer-app
          image: steven8519/developer-service
          imagePullPolicy: Always
          env:
            - name: MONGODB_HOST
              value: mongo
          ports:
            - containerPort: 8080
---
# Mongo host path rc
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: mongo
  name: mongo-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mongo
    spec:
      containers:
      - image: mongo
        name: mongo
        ports:
        - name: mongo
          containerPort: 27017
          hostPort: 27017
        volumeMounts:
        - name: mongo-persistent-storage
          mountPath: /data/db
      volumes:
      - name: mongo-persistent-storage
        hostPath:
         path: /tmp/dbbackup
---
# Mongo Node Port RC
apiVersion: v1
kind: Service
metadata:
  labels:
    name: mongo
  name: mongo
spec:
  type: ClusterIP
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    name: mongo
