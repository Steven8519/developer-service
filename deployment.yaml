apiVersion: v1
kind: Service
metadata:
  name: developer-service
  labels:
    app: developer-service
spec:
  ports:
    - name: http
      port: 8000
  selector:
    app: developer-service
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: developer-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: developer-service
        version: v1
    spec:
      containers:
        - name: developer-app
          image: steven8519/developer-service
          imagePullPolicy: IfNotPresent
          env:
            - name: MONGODB_HOST
              value: mongodb
          ports:
            - containerPort: 8000